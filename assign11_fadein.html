<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#box").fadeOut(5000,function(){
                $('#msg').append('fadeIn() completed.')
            });
        });
    </script>

    <style>
        #box{
            width: 500px;
            height: 500px;
            background-color: blueviolet;
        }
        #msg{
            width: 500px;
            height: 500px;
            background-color: rgb(226, 186, 43);
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="msg"></div>

</body>
</html>
