<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet"
  href="D:\FEnd\Website_Proj\home.css">
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    .form {
      padding: 20px;
    }
    .form h1 {
      color: rgb(40, 4, 131);
    }
    .form label {
      display: block;
      margin-top: 10px;
    }
    .form input, .form select {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
    }
    .submit button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .submit button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="post.txt" method="POST" enctype="multipart/form-data">
    <div id="header">
      <div id="navbar">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Categories</a>
      </div>
      <div id="register">
        <a href="#">Register</a>
      </div>
    </div>

    <div class="form">
      <h1>User Registration</h1>

      <!-- Personal Information -->
      <div class="section">
        <b class="topic">Personal Info</b>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname">

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname">

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">

        <label>Select Your Gender</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" maxlength="10">
      </div>

      <!-- Address -->
      <div class="section">
        <b class="topic">Address</b>
        <label for="country">Country</label>
        <input type="text" name="country" id="country">

        <label for="prov">Province</label>
        <select name="prov" id="prov">
          <option value="Bagmati">Bagmati</option>
          <option value="Koshi">Koshi</option>
          <option value="Sudur">Sudurpaschim</option>
          <option value="Gandaki">Gandaki</option>
          <option value="Lumbini">Lumbini</option>
          <option value="Karnali">Karnali</option>
          <option value="Madesh">Madesh</option>
        </select>

        <label for="cit">City</label>
        <input type="text" name="cit" id="cit">

        <label for="addr">Street Address</label>
        <input type="text" name="addr" id="addr">
      </div>

      <!-- Account Credentials -->
      <div class="section">
        <b class="topic">Account Credentials</b>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">

        <label for="profile-pic">Profile Picture</label>
        <input type="file" name="profile-pic" id="profile-pic">
      </div>

      <div class="submit">
        <button type="submit" class="register">Register</button>
      </div>
    </div>
  </form>
</body>
</html>
